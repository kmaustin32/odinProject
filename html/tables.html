<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border: 4px solid black;
      border-collapse: collapse;
    }
    thead, tfoot {
      font-weight: bold;
      text-decoration: underline black;
    }
    th, td {
      border: 2px solid black;
      padding: 6px;
    }
    tbody {
      font-style: italic;
      font-size: 90%;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <h2>My Sample Expenses Table</h2>
  <table>
    <caption>Expenses Summary</caption>
    <colgroup>
      <col />
      <col style="background-color: aqua;">
      <col style="background-color: aqua;">
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>Headings</th>
        <th>Item</th>
        <th>Category</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Computer</td>
        <td>Electronics</td>
        <td>$2,200.00</td>
      </tr>
      <tr>
        <td>Data 2</td>
        <td>Groceries</td>
        <td>Living Expenses</td>
        <td>$249.50</td>
      </tr>
      <tr>
        <td>Data 3</td>
        <td>Sandals</td>
        <td>Footwear</td>
        <td>$100.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td>$2,549.50</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>

<!-- There are attributes colspan and rowspan that allow th and td to take up additional space -->
